<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Suivi de Torréfaction</title>

        <!-- Theme color for browser UI -->
        <meta
            name="theme-color"
            content="#2c1810"
            media="(prefers-color-scheme: dark)"
        />
        <meta
            name="theme-color"
            content="#f5e6d3"
            media="(prefers-color-scheme: light)"
        />

        <!-- iOS Safari status bar -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>☕ Suivi de Torréfaction</h1>
                <div class="controls-group">
                    <button class="theme-toggle" id="themeToggle">☀️</button>
                    <button class="lang-toggle" id="langToggle">EN</button>
                </div>
            </div>

            <div class="timer-display" id="timerDisplay">00:00</div>

            <div class="controls">
                <button class="btn-start" id="startBtn">Démarrer</button>
                <button class="btn-pause" id="pauseBtn" style="display: none">
                    Pause
                </button>
                <button class="btn-reset" id="resetBtn">Reset</button>
            </div>

            <div class="target-time-section">
                <label for="targetTime" class="target-label"
                    >Temps Total Cible (minutes)</label
                >
                <input
                    type="number"
                    id="targetTime"
                    min="1"
                    max="30"
                    value="12"
                    step="0.5"
                />
            </div>

            <button class="btn-crack" id="crackBtn" disabled>
                Marquer Premier Crack
            </button>

            <button class="btn-drop" id="dropBtn" disabled>
                Marquer Drop (Fin)
            </button>

            <div class="info-section">
                <div class="info-row">
                    <span class="info-label">Premier Crack</span>
                    <span class="info-value highlight" id="crackTime"
                        >--:--</span
                    >
                </div>
                <div class="info-row">
                    <span class="info-label">Temps de Développement</span>
                    <span class="info-value development" id="devTime"
                        >--:--</span
                    >
                </div>
                <div class="info-row">
                    <span class="info-label">% Développement</span>
                    <span class="info-value development" id="devPercent"
                        >--%</span
                    >
                </div>
                <div class="info-row">
                    <span class="info-label">Drop (Fin)</span>
                    <span class="info-value drop" id="dropTime">--:--</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Temps de Refroidissement</span>
                    <span class="info-value cooling" id="coolingTime"
                        >--:--</span
                    >
                </div>
                <div class="info-row">
                    <span class="info-label">Temps Total Cible</span>
                    <span class="info-value" id="targetDisplay">12:00</span>
                </div>
            </div>
        </div>

        <script src="timer.js"></script>
    </body>
</html>
